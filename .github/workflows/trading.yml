name: Trading System V3 - Optimized

on:
  schedule:
    # Ejecutar cada hora (puedes ajustar según necesites)
    - cron: "0 * * * *"
  
  # Permite ejecución manual desde GitHub
  workflow_dispatch:
    inputs:
      debug:
        description: 'Activar modo debug'
        required: false
        default: 'false'
      tickers:
        description: 'Tickers específicos (separados por coma)'
        required: false
        default: ''

jobs:
  run-trading-system:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Límite de seguridad
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'  # Caché de dependencias
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Caché de datos (reduce tiempo de ejecución)
      - name: Cache trading data
        uses: actions/cache@v3
        with:
          path: cache_datos/
          key: ${{ runner.os }}-trading-data-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-trading-data-
      
      # Caché de modelos entrenados
      - name: Cache ML models
        uses: actions/cache@v3
        with:
          path: modelos_trading/
          key: ${{ runner.os }}-ml-models-${{ hashFiles('trading_system_v3_optimized.py') }}
          restore-keys: |
            ${{ runner.os }}-ml-models-
      
      - name: Run trading system
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Parámetros opcionales según inputs
          ARGS=""
          
          if [ "${{ github.event.inputs.debug }}" = "true" ]; then
            ARGS="$ARGS --debug"
          fi
          
          if [ -n "${{ github.event.inputs.tickers }}" ]; then
            ARGS="$ARGS --tickers ${{ github.event.inputs.tickers }}"
          fi
          
          # Ejecutar sistema
          python trading_system_v3_optimized.py $ARGS
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: trading-logs
          path: |
            *.log
            ultima_senal.json
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="⚠️ Trading System falló en GitHub Actions. Revisar logs."
          fi
